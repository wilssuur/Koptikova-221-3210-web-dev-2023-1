<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Форма обратной связи</p>
    <form class="container" action="https://httpbin.org/post" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label class="label" for="fio">ФИО</label>
            <input type="text" id="fio" name="'fio" placeholder="Введите ФИО">
        </div>
        <div class="form-group">
            <label class="label" for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Введите email">
        </div>
        <fieldset>
            <legend>Как вы узнали о нас?</legend>
            <input type="radio" name="source" id="adv" value="adv" checked>
            <label for="adv">Реклама</label><br/>
            <input type="radio" name="source" id="friends" value="friends">
            <label for="friends">От друзей</label><br/>
            <input type="radio" name="source" id="school" value="school">
            <label for="school">Сайт школы</label><br/>
            <input type="radio" name="source" id="social" value="social">
            <label for="social">Социальные сети</label><br/>
            <input type="radio" name="source" id="newsletter" value="newsletter">
            <label for="newsletter">Рассылка</label>
        </fieldset>
        <fieldset>
            <legend>Тип обращения</legend>
            <select name="type" id="type">
                <option value="positive">Предложение</option>
                <option value="negative">Жалоба</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Вложение</legend>
            <input name="file" type="file">
        </fieldset>
        <div class="form-group">
            <label class="label" for="message">Текст сообщения</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Напишите здесь свои жалобы или предложения"></textarea>
        </div>
        <div class="form-group">
            <input type="checkbox" name="agree" id="agree1">
            <label for="agree">Даю согласие на обработку персональных данных</label>
        </div>
        <input class="btn" type="submit" value="Отправить">
    </form>
    
</body>
</html>
