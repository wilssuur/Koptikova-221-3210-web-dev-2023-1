<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>To Do List</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">To Do List</a>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createTaskModal">Новая
                    задача</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="alerts my-3">
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">To Do</h4>
                        </div>
                        <div class="card-body p-0">
                            <ul id="to-do-list" class="list-group list-group-flush">
                            </ul>
                        </div>
                        <div class="card-footer">
                            <span class="badge bg-primary tasks-counter">0</span> <span class="text-muted">задач</span>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Done</h4>
                        </div>
                        <div class="card-body p-0">
                            <ul id="done-list" class="list-group list-group-flush">
                            </ul>
                        </div>
                        <div class="card-footer">
                            <span class="badge bg-primary tasks-counter">0</span> <span class="text-muted">задач</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Templates -->
    <template id="alert-template">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <span class="msg">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            </span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </template>

    <template id="task-template">
        <li class="task list-group-item d-flex">
            <div class="me-auto">
                <span class="task-name">Название задачи</span>
            </div>
            <div class="actions invisible">
                <a class="move-btn move-to-do" title="Переместить в колонку To Do">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <a title="Посмотреть">
                    <i class="fas fa-eye"></i>
                </a>
                <a title="Редактировать" data-bs-toggle="modal" data-bs-target="#editTaskModal">
                    <i class="fas fa-edit"></i>
                </a>
                <a title="Удалить" data-bs-toggle="modal" data-bs-target="#confirmDelete">
                    <i class="fas fa-trash-o"></i>
                </a>
                <a class="move-btn move-done" title="Переместить в колонку Done">
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </li>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script defer src="main.js"></script>

    <!-- Create New Task -->
    <div class="modal fade" tabindex="-1" id="createTaskModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Создание новой задачи</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="mb-3">
                            <label for="taskName" class="form-label">Название задачи</label>
                            <input type="text" id="taskName" name="taskName" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Описание задачи</label>
                            <textarea id="taskDescription" name="taskDescription" class="form-control"></textarea>
                        </div>
                        <div>
                            <label for="taskStatus" class="form-label">Колонка</label>
                            <select id="taskStatus" name="taskStatus" class="form-control">
                                <option value="1">To Do</option>
                                <option value="2">Done</option>
                            </select>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="createTask">Создать</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
