<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для аутентификации</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Lato&family=Noto+Sans+NKo+Unjoined:wght@600&family=Onest:wght@200;500&family=Roboto:wght@300&family=Rubik:wght@300;400&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <form class="container" action="https://httpbin.org/post" method="post">
        <div class="form-group">
            <label class="label" for="log">Введите логин</label>
            <input type="text" id="log" name="log" placeholder="username">
        </div>
        <div class="form-group">
            <label class="label" for="pass">Введите пароль</label>
            <input type="password" id="pass" name="pass" placeholder="password">
        </div>
        <div class="form-group">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Запомнить меня</label>
        </div>
        <input class="btn" type="submit" value="Войти">
    </form>
</body>
</html>
